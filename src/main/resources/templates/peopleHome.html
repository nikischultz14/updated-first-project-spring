<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>People</title>

    <!-- Latest compiled and minified CSS -->

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.0.0/cyborg/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-HOjmaybB3GQTM8HunY46MvK7ngm9b/eRGOWESCQ/s+Vk4omobTY5+FXqurpSFcbz" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{header :: header}"></div>

<div class="container-fluid bg-danger">
    <div class="row">
        <div class="col-md-8">
            <form th:object="${contact}" >
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>
            <div class="modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Add A New Person</h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-8 form-group">
                                        <label class="col-form-label" for="inputDefault">First Name:</label>
                                        <input type="text" class="form-control" id="${contact.firstName}">
                                </div>
                                <div class="row">
                                <div class="col-8 form-group">
                                    <label class="col-form-label" for="inputDefault">Last Name:</label>
                                    <input type="text" class="form-control" id="${contact.lastName}">
                                </div>
                                </div>
                                <div class="row">
                                <div class="col-8 form-group">
                                    <label class="col-form-label" for="inputDefault">Age:</label>
                                    <input type="text" class="form-control" id="${contact.age}">
                                </div>
                                </div>
                                <div class="row">
                                <div class="col-8 form-group">
                                    <label class="col-form-label" for="inputDefault">Gender:</label>
                                    <input type="text" class="form-control" id="${contact.gender}">
                                </div>
                                </div>
                                <div class="row">
                                <div class="col-8 form-group">
                                    <label class="col-form-label" for="inputDefault">Phone Number:</label>
                                    <input type="text" class="form-control" id="${contact.phoneNumber}">
                                </div>
                                </div>
                                <div class="row">
                                <div class="col-8 form-group">
                                    <label class="col-form-label" for="inputDefault">Email Address:</label>
                                    <input type="text" class="form-control" id="${contact.emailAddress}">
                                </div>
                                </div>
                                <div class="row">
                                <div class="col-8 form-group">
                                    <label class="col-form-label" for="inputDefault">City:</label>
                                    <input type="text" class="form-control" id="${contact.city}">
                                </div>
                                </div>
                                <div class="row">
                                <div class="col-8 form-group">
                                    <label class="col-form-label" for="inputDefault">State:</label>
                                    <input type="text" class="form-control" id="${contact.state}">
                                </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save changes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
